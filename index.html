<head>

    <meta charset="UTF-8">
    <meta name="description" content="CodingDex - A coding education platform for learning programming concepts.">
    <title>CodingDex</title>

    <!-- Inline Scripts -->
    <script>
        let data = JSON.parse(localStorage.getItem("savedData"))
        let documentTheme = "dark"
        if (data && data.theme) {
            documentTheme = data.theme
        }
        document.documentElement.setAttribute("data-theme", documentTheme)
    </script>

    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/dashboard.js"></script>

    <!-- External Resources -->

            <a href="#" class="text-large textcol-normal fancy-link">Practice</a>

        <div class="fill-space row-right gap-1">
            <button id="theme-toggle" class="btn btn-circle circle-xlarge text-large">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <div class="dropdown">
                <button class="btn btn-circle circle-xlarge text-large">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="dropdown-menu column-top gap-tiny">

            <div id="mastery-progress" class="frame">
                <div class="row-left mb-2">
                    <h1 class="text-medium">Mastery Progress</h1>
                    <div class="row-right stretch-width gap-3">
                        <p class="progress-count textcol-clear">0/0 Lessons</p>
                        <p class="progress-percent textcol-normal text-bold">0%</p>
                    </div>
                </div>
