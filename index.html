<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="CodingDex - A coding education platform for learning programming concepts.">
    <title>CodingDex</title>

    <!-- Inline Scripts -->
    <script>
        let data = JSON.parse(localStorage.getItem("savedData"))
        let documentTheme = "dark"
        if (data && data.theme) {
            documentTheme = data.theme
        }
        document.documentElement.setAttribute("data-theme", documentTheme)
    </script>

    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/dashboard.js"></script>

    <!-- External Resources -->
    <script src="https://kit.fontawesome.com/6f9bb4c3bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header" class="skeleton-v1"></div>

    <main class="dashboard-main-container row-left gap-4 align-start">

        <div class="dashboard-left column-top gap-4">   
            <div id="changelog" class="skeleton-v4 frame">
                <h1>What's New:</h1>
                <!-- Changelog items are dynamically added here -->
            </div>
        </div>

        <div class="dashboard-right column-top gap-3 stretch-width">
            <div id="mastery-progress" class="frame">
                <div class="row-left mb-2">
                    <h1 class="text-medium">Mastery Progress</h1>
                    <div class="row-right stretch-width gap-3">
                        <p class="progress-count textcol-clear">0/0 Lessons</p>
                        <p class="progress-percent textcol-normal text-bold">0%</p>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill progress-primary" style="--fill: 0%"></div>
                </div>
            </div>

            <div class="row-center gap-3 mb-2">
                <a href="./learn.html" class="btn pt-2 pb-2 text-medium text-semibold stretch-width justify-center">ðŸ“š Lessons</a>
                <a href="#" class="btn pt-2 pb-2 text-medium text-semibold stretch-width justify-center">ðŸŽ¯ Practice</a>
            </div>

            <div id="lessons-grid" class="lesson-grid grid-3">
                <!-- Lesson cards are dynamically added here -->
            </div>
        </div>
        
    </main>

    <div id="footer" class="skeleton-v1"></div>
</body>

</html>
